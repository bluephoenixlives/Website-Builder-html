<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Builder</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Arial, sans-serif;background:#f5f5f5;color:#222;display:flex;min-height:100vh;overflow:hidden}
  .sidebar{width:240px;background:#202533;color:#fff;padding:16px;display:flex;flex-direction:column;gap:16px}
  .logo{width:32px;height:32px;background:#fff;color:#202533;border-radius:8px;font-weight:700;display:flex;align-items:center;justify-content:center;margin-right:8px}
  .brand{display:flex;align-items:center;gap:8px}
  .section-title{font-size:14px;font-weight:bold;margin-bottom:4px}
  .input,select{width:100%;padding:6px;border-radius:4px;border:none;margin-bottom:6px}
  .component{padding:8px;background:#2e3548;border-radius:6px;cursor:grab;font-size:14px;margin-bottom:6px}
  .component:active{cursor:grabbing}
  .main{flex:1;display:flex;flex-direction:column;overflow:hidden}
  .topbar{height:48px;display:flex;align-items:center;padding:0 16px;background:#fff;border-bottom:1px solid #ccc;justify-content:space-between}
  .canvas-wrapper{flex:1;overflow:auto;background:#e9ecf0;padding:16px}
  #page{min-height:100%;padding:16px;background:#ffffff;border-radius:8px}
  .btn{background:#4CAF50;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-size:14px}
  .btn:hover{background:#45a049}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<!-- Loader -->
<div id="loader" style="position:fixed;inset:0;background:#071428;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .4s">
  <div style="width:48px;height:48px;border:4px solid #fff;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite"></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <div class="brand">
    <div class="logo">WB</div>
    <div>
      <div style="font-weight:700;font-size:16px">Web Builder</div>
      <div style="font-size:12px;opacity:.7">GitHub Pages ready</div>
    </div>
  </div>

  <div>
    <div class="section-title">Site Settings</div>
    <input id="siteTitle" class="input" placeholder="Site Title" />
    <label style="font-size:12px">Background Color:</label>
    <input type="color" id="pageBg" class="input" value="#ffffff" />
    <label style="font-size:12px">Font:</label>
    <select id="fontSelect" class="input">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Courier New', monospace">Courier</option>
    </select>
  </div>

  <div>
    <div class="section-title">Components</div>
    <div class="component" draggable="true" data-type="heading">Heading</div>
    <div class="component" draggable="true" data-type="paragraph">Paragraph</div>
    <div class="component" draggable="true" data-type="image">Image</div>
    <div class="component" draggable="true" data-type="button">Button</div>
  </div>

  <button id="generateBtn" class="btn">Generate HTML + Instructions</button>
</div>

<!-- Main Area -->
<div class="main">
  <div class="topbar">
    <div style="font-weight:600">Live Preview</div>
  </div>
  <div class="canvas-wrapper" id="canvasWrapper">
    <div id="page"></div>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const page=$('page');
const canvasWrapper=$('canvasWrapper');

// loader
window.addEventListener('load',()=>{
  const loader=$('loader');
  loader.style.opacity='0';
  setTimeout(()=>loader.remove(),400);
});

// components drag
document.querySelectorAll('.component').forEach(comp=>{
  comp.addEventListener('dragstart',e=>{
    e.dataTransfer.setData('text/component',comp.dataset.type);
  });
});
page.addEventListener('dragover',e=>e.preventDefault());
page.addEventListener('drop',e=>{
  e.preventDefault();
  const type=e.dataTransfer.getData('text/component');
  if(type) addComponent(type,page);
});

// add component
function addComponent(type,target){
  let el;
  switch(type){
    case 'heading':
      el=document.createElement('h2');el.textContent='Heading';break;
    case 'paragraph':
      el=document.createElement('p');el.textContent='Your text here.';break;
    case 'image':
      el=document.createElement('img');el.src='https://via.placeholder.com/400x200';el.style.maxWidth='100%';break;
    case 'button':
      el=document.createElement('button');el.textContent='Click me';el.className='btn';break;
  }
  el.contentEditable=true;
  el.style.display='block';
  el.style.marginBottom='12px';
  target.appendChild(el);
}

// live settings
$('siteTitle').addEventListener('input',e=>{
  document.title=e.target.value;
});
$('pageBg').addEventListener('input',e=>{
  page.style.backgroundColor=e.target.value;
  canvasWrapper.style.backgroundColor=e.target.value; // change canvas too
});
$('fontSelect').addEventListener('change',e=>{
  page.style.fontFamily=e.target.value;
});

// generate HTML + instructions
$('generateBtn').addEventListener('click',()=>{
  const html=`<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${document.title||'My Site'}</title>
</head>
<body style="background:${page.style.backgroundColor||'#fff'};font-family:${page.style.fontFamily||'Arial,sans-serif'}">
${page.innerHTML}
</body>
</html>`;
  const instructions=`<h3>How to publish on GitHub Pages</h3>
<ol>
<li>Click "Download" to save your file as <b>index.html</b>.</li>
<li>Go to <a href="https://github.com/new" target="_blank">GitHub</a> and create a new repository.</li>
<li>Upload your <b>index.html</b> file to the repository.</li>
<li>Go to the repository Settings → Pages → select branch <b>main</b> and folder <b>/ (root)</b>.</li>
<li>Click Save. In a minute, your site will be live at <b>https://YOURUSERNAME.github.io/REPOSITORYNAME</b></li>
</ol>`;
  const blob=new Blob([html],{type:'text/html'});
  const url=URL.createObjectURL(blob);
  const win=window.open('','_blank');
  win.document.write(`<a href="${url}" download="index.html" style="display:inline-block;padding:10px 15px;background:#4CAF50;color:#fff;border-radius:6px;text-decoration:none">Download index.html</a>${instructions}`);
});
</script>
</body>
</html>
